<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkMdmf8lTGIkLpcmEeXtUBA_SuzFJiBPQ&callback=initMap">
  </script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Mapa de Alvos</h1>
  <div id="map"></div>
  <script>
    // Here you will pass the targets from the backend to the frontend as JSON
    const targets = JSON.parse('{{ targets|escapejs }}');

    function initMap() {
      // Initialize the map
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -23.55052, lng: -46.633308 }, // Initial coordinates (SÃ£o Paulo)
        zoom: 8, // Zoom Level
      });

      // Adds counters to each target
      targets.forEach(target => {
        const marker = new google.maps.Marker({
          position: { lat: parseFloat(target.latitude), lng: parseFloat(target.longitude) },
          map: map,
          title: target.name,
        });
      });
    }
  </script>
</body>

</html>
